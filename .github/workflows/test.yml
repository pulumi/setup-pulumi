name: "Test action-install-pulumi-cli"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  unit:
    name: Unit Test
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile --ignore-optional
      - run: yarn test
  latest:
    name: Test Latest Version Install
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile --ignore-optional
      - run: yarn package
      - uses: ./
      - run: pulumi version
  specific:
    name: Test Specific Version Install
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile --ignore-optional
      - run: yarn package
      - uses: ./
        with:
          pulumi-version: 2.5.0
      - run: pulumi version
  patch-range:
    name: Test Patch Range Version Install
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile --ignore-optional
      - run: yarn package
      - uses: ./
        with:
          pulumi-version: 3.0.*
      - run: pulumi version
  major-range:
    name: Test Patch Range Version Install
    strategy:
      matrix:
        platform: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile --ignore-optional
      - run: yarn package
      - uses: ./
        with:
          pulumi-version: ^3.0.0
      - run: pulumi version
